<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfriMart Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-dashboard">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="images/logo.png" alt="AfriMart Logo">
                </div>
                <button class="toggle-sidebar" id="toggleSidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" data-section="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-link" data-section="products">
                    <i class="fas fa-box"></i>
                    <span>Products</span>
                </a>
                <a href="#" class="nav-link" data-section="orders">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a>
                <a href="#" class="nav-link" data-section="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <a href="index.html" class="nav-link" target="_blank">
                    <i class="fas fa-external-link-alt"></i>
                    <span>View Website</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Dashboard</h1>
                <div class="header-actions">
                    <div class="stats-toggle">
                        <select id="statsTimeFrame" class="form-control">
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                </div>
            </header>

            <!-- Content Sections -->
            <div class="content-section">
                <!-- Dashboard Section -->
                <section id="dashboardSection" class="section active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-box"></i>
                            </div>
                            <div class="stat-info">
                                <h3>Total Products</h3>
                                <p id="totalProducts">0</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                            <div class="stat-info">
                                <h3>Total Orders</h3>
                                <p id="totalOrders">0</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                            <div class="stat-info">
                                <h3>Total Revenue</h3>
                                <p id="totalRevenue">$0.00</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="recent-activity">
                        <div class="card">
                            <div class="card-header">
                                <h2>Recent Activity</h2>
                            </div>
                            <div class="card-body">
                                <div id="recentActivity" class="activity-list">
                                    <!-- Activity items will be inserted here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Products Section -->
                <section id="productsSection" class="section">
                    <div class="section-header">
                        <h2>Products Management</h2>
                        <div style="display: flex; gap: 10px;">
                            <button class="btn btn-primary" id="addProductBtn">
                                <i class="fas fa-plus"></i> Add Product
                            </button>
                            <button class="btn btn-secondary" id="debugS3" style="margin-left: 10px;">
                                <i class="fas fa-bug"></i> Debug S3
                            </button>
                        </div>
                    </div>
                    
                    <div class="products-container">
                        <div class="product-filters">
                            <div class="filter-group">
                                <select id="categoryFilter" class="form-control">
                                    <option value="">All Categories</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <div class="search-box">
                                    <i class="fas fa-search"></i>
                                    <input type="text" id="productSearch" placeholder="Search products...">
                                </div>
                            </div>
                        </div>
                        
                        <div class="products-grid" id="productsGrid">
                            <!-- Products will be loaded here -->
                        </div>
                    </div>
                </section>

                <!-- Orders Section -->
                <section id="ordersSection" class="section">
                    <div class="section-header">
                        <h2>Orders Management</h2>
                        <div class="order-filters">
                            <select id="orderStatusFilter" class="form-control">
                                <option value="">All Orders</option>
                                <option value="completed">Completed</option>
                                <option value="pending">Pending</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="orders-list" id="ordersList">
                        <!-- Orders will be loaded here -->
                    </div>
                </section>

                <!-- Settings Section -->
                <section id="settingsSection" class="section">
                    <div class="settings-container">
                        <div class="card">
                            <div class="card-header">
                                <h2>General Settings</h2>
                            </div>
                            <div class="card-body">
                                <form id="settingsForm">
                                    <div class="form-group">
                                        <label>Store Name</label>
                                        <input type="text" id="storeName" class="form-control" value="AfriMart Depot">
                                    </div>
                                    <div class="form-group">
                                        <label>WhatsApp Number</label>
                                        <input type="text" id="whatsappNumber" class="form-control" value="18048060130">
                                    </div>
                                    <div class="form-group">
                                        <label>Tax Rate (%)</label>
                                        <input type="number" id="taxRate" class="form-control" value="8" step="0.1">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save Settings</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Product</h2>
                <button class="close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId">
                    
                    <div class="form-group">
                        <label>Product Name *</label>
                        <input type="text" id="productName" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Category *</label>
                        <select id="productCategory" class="form-control" required>
                            <option value="">Select Category</option>
                            <option value="dried-seafood">Dried Seafood</option>
                            <option value="fresh-seafood">Fresh Seafood</option>
                            <option value="snacks">Snacks</option>
                            <option value="spices-herbs">Spices & Herbs</option>
                            <option value="vegetables">Vegetables</option>
                            <option value="grains-flours">Grains & Flours</option>
                            <option value="specialty">Specialty Items</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Price *</label>
                        <input type="number" id="productPrice" class="form-control" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Unit</label>
                        <input type="text" id="productUnit" class="form-control" placeholder="e.g., 100g, 500ml">
                    </div>
                    
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="productDescription" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Product Image *</label>
                        <div class="image-upload" id="imageUpload">
                            <div class="upload-placeholder">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Drag & drop or click to upload</p>
                            </div>
                            <input type="file" id="productImage" accept="image/*" hidden>
                            <div class="image-preview" id="imagePreview" style="display: none;">
                                <img id="previewImg" src="" alt="Preview">
                                <button type="button" id="removeImage" class="remove-image">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Badge (optional)</label>
                        <select id="productBadge" class="form-control">
                            <option value="">No Badge</option>
                            <option value="new">New</option>
                            <option value="popular">Popular</option>
                            <option value="best-seller">Best Seller</option>
                        </select>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary cancel" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="saveProductBtn">
                            <i class="fas fa-save"></i> Save Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-message"></span>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
